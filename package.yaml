name:                agda-language-server
version:             0.2.7.0.1.5
github:              "banacorn/agda-language-server"
license:             MIT
author:              "Ting-Gian LUA"
maintainer:          "banacorn@gmail.com, Andreas Abel"
copyright:           "2020-23 Ting-Gian LUA, Andreas ABEL"

extra-source-files:
- README.md
- CHANGELOG.md
- package.yaml
- stack.yaml
- stack-9.10.2-Agda-2.6.4.3.yaml
- stack-9.10.2-Agda-2.7.0.1.yaml
- stack-9.10.2-Agda-2.8.0.yaml

# Metadata used when publishing your package
synopsis:            An implementation of language server protocal (LSP) for Agda 2.
category:            Development

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/agda/agda-language-server#readme>

flags:
  Agda-2-6-4:
    description: Embed Agda-2.6.4.3
    manual: true
    default: false
  Agda-2-7-0:
    description: Embed Agda-2.7.0.1
    manual: true
    default: false
  Agda-2-8-0:
    description: Embed Agda-2.8.0
    manual: true
    default: false

when:
- condition: "flag(Agda-2-6-4)"
  dependencies:
    - Agda == 2.6.4.3
- condition: "flag(Agda-2-7-0)"
  dependencies:
    - Agda == 2.7.0.1
- condition: "flag(Agda-2-8-0)"
  dependencies:
    - Agda == 2.8.0
- condition: "arch(wasm32)"
  dependencies:
    - unix >= 2.8.0.0 && < 2.9
- condition: "!arch(wasm32)"
  ghc-options:
  - -threaded
  - -with-rtsopts=-N

dependencies:
  - base >= 4.7 && < 5
  - Agda
  - aeson
  - bytestring
  - co-log-core
  - containers
  - directory
  - filepath
  - lsp-types >= 2
  - lsp >= 2
  - modern-uri
  - mtl
  - network
  - network-simple == 0.4.2
  - strict
  - stm
  - text
  - process
  - prettyprinter
  - unliftio-core

default-extensions:
- LambdaCase
- OverloadedStrings
- PatternSynonyms
- TypeOperators

ghc-options:
- -Wincomplete-patterns
- -Werror=incomplete-patterns
- -Wunused-local-binds
- -Wunused-pattern-binds
- -Wunused-do-bind
- -Wunused-foralls
- -Wunused-imports
- -Wwarnings-deprecations
- -Wwrong-do-bind
- -Wmissing-fields
- -Wmissing-methods
- -Wmissing-pattern-synonym-signatures
- -Wmissing-signatures
- -Wsimplifiable-class-constraints
- -fno-warn-orphans

library:
  source-dirs: src

executables:
  als:
    main: Main.hs
    source-dirs: app
    ghc-options:
    - -rtsopts
    dependencies:
    - agda-language-server

tests:
  als-test:
    main: Test.hs
    source-dirs:
      - test
      - src
    ghc-options:
      - -rtsopts
    dependencies:
      - lsp-test
      - tasty
      - tasty-hunit
      - tasty-golden
      - tasty-quickcheck
